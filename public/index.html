<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레코딩룸 예약 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎹 레코딩룸 예약 시스템</h1>
        <p>예약 가능 시간: 오전 6시 ~ 자정 (06:00 ~ 24:00)</p>
        <p>⚠️ 개인별 제한: <strong>하루 최대 2시간</strong>, <strong>일주일 최대 6시간</strong></p>
    </header>

    <main>
        <!-- ✅ 예약 입력 섹션 -->
<section id="reservation-form">
    <h2>예약하기</h2>
    <label for="res-name">이름:</label>
    <input type="text" id="res-name" placeholder="예약자 이름" required>

    <label for="res-day">날짜:</label>
    <select id="res-day"></select>

    <label for="res-start-time">시작시간:</label>
    <select id="res-start-time"></select>

    <label for="res-end-time">종료시간:</label>
    <select id="res-end-time"></select>

    <button id="submit-res">예약 신청</button>
    <p id="reservation-message"></p>
</section>
        
        <hr>

        <!-- ✅ 주간 예약 현황 -->
        <section id="reservation-status">
            <h2>🗓️ 주간 예약 현황</h2>

            <!-- 주간 네비게이션: 표 바깥으로 이동 -->
            <div id="week-navigation" style="text-align: center; margin-bottom: 10px;">
                <button id="prev-week-btn">◀ 이전 주</button>
                <span id="current-week-display"></span>
                <button id="next-week-btn">다음 주 ▶</button>
            </div>

            <table id="reservation-grid">
                <thead>
                    <tr id="time-header"></tr>
                </thead>
                <tbody id="grid-body"></tbody>
            </table>
        </section>
    </main>

    <!-- ✅ 예약 취소 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-text"></p>
            <button id="cancel-res-btn">예약 취소</button>
        </div>
    </div>

    <!-- ✅ 스크립트 -->
     <script src="/socket.io/socket.io.js"></script>
     <script src="script.js"></script>
</body>
</html>
