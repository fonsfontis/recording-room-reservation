<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body { font-family: Arial; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background-color:#f5f5f5; }
    form { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }
    input { font-size:16px; padding:10px; width:250px; margin-top:10px; }
    button { margin-top:20px; padding:10px 20px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>접속 인증</h2>
    <input type="password" name="code" placeholder="인증번호 입력" required />
    <br>
    <button type="submit">확인</button>
  </form>
</body>
</html>
